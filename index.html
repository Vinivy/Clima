<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <!---->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clima</title>
  </head>
  <body>
    <div id="Box1">
      <img
        class="Nuvem"
        src="./Assents/img_one-box/Nuvem_one-boxe.svg"
        alt=""
      />
      <p>
        <img src="./Assents/img_one-box/Localizar.svg" alt="Localização" /><span
          id="Location"
          >Rio do Sul, CS</span
        >
        <div class="temperature">
          <h1>18°C</h1>
        </div>
        <section class="Modelos">
          <div class="vento">
            <img src="./Assents/Svgs/Vento.svg" alt="">
            <div><h4>Vento</h4><span id="Km"><strong>17</strong>Km/h</span></div>
          </div>
          <div class="umidade">
            <img src="./Assents/img_one-box/modelos/Umidade.svg" alt="">
            <div><h4>Umidade</h4><span id="porcentagem"><strong>31</strong> %</span></div>
          </div>
          <div class="chuva">
            <img src="./Assents/img_one-box/modelos/Chuva.svg" alt="Chuva">
            <div><h4>Chuva</h4><span id="porcentagem"><strong>10</strong> %</span></div>
          </div>
        </section>
      </p>
    </div>
    <!--one box lateral-->
    <div id="Box-right1">
      <div class="Ar">
        <p><img src="./Assents/Img_Ar/Pena.svg" alt=""><span>Qualidade do ar</span></p>
      </div>
      <div class="Ventania">
        <p>BOA</p>
        <h2>21</h2>
      </div>
      <section>
        <div class="PM2">
          <span>12</span>
          <p>PM2.5</p>
        </div>
        <div class="PM10">
          <span>12</span>
          <p>PM10</p>
        </div>
        <div class="SO">
          <span>21</span>
          <p>SO₂</p>
        </div>
        <div class="NO">
          <span>22</span>
          <p>NO₂</p>
        </div>
        <div class="O">
          <span>54</span>
          <p>O₃</p>
        </div>
        <div class="CO">
          <span>98</span>
          <p>CO</p>
        </div>
      </section>
    </div>
    <div id="Box-right2">
      <p><img src="./Assents/img_2box/horario-do-sol.svg" alt=""><span>Horário do Sol</span></p>

      <section>
        <img class="arco" src="./Assents/img_2box/Arco.png" alt="">
        <span id="horario">00 </span>
        <img class="sol" src="./Assents/img_2box/Sol-sem-raio.svg" alt="">
        
        <div class="info"></div>
      </section>
      
    </div>
    <div id="Box-previst">
      <section>
        <div class="proximo">
          <h4>Amanhã</h4>
          <img src="./Assents/img_Previsto/Nublado.svg" alt="">
          <p><span>22°</span>33°<span></span></p>
        </div>
        <div class="sexta">
          <h4>Sexta-Feira</h4>
          <img src="./Assents/img_Previsto/Sol.svg" alt="">
          <p><span>22°</span>33°<span></span></p>
        </div>
        <div class="sabado">
          <h4>Sábado</h4>
          <img src="./Assents/img_Previsto/Chuva-leve.svg" alt="">
          <p><span>22°</span>33°<span></span></p>
        </div>
        <div class="domingo">
          <h4>Domindo</h4>
          <img src="./Assents/img_Previsto/Sol-nuvem.svg" alt="">
          <p><span>22°</span>33°<span></span></p>
        </div>
        <div class="segunda">
          <h4>Segunda-Feira</h4>
          <img src="./Assents/img_Previsto/Chuva-forte.svg" alt="">
          <p><span>22°</span>33°<span></span></p>
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
