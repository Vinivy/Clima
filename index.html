<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clima</title>
  </head>
  <body>
    <div id="Box1">
      <img
        class="Nuvem"
        src="./Assents/img_one-box/Nuvem_one-boxe.svg"
        alt=""
      />
      <p>
        <img src="./Assents/img_one-box/Localizar.svg" alt="Localização" /><span
          id="Location"
          >Rio do Sul, CS</span
        >
        <div class="temperature">
          <h1>18°C</h1>
        </div>
        <section class="Modelos">
          <div class="vento">
            <img src="./Assents/Svgs/Vento.svg" alt="">
            <div><h4>Vento</h4><span id="Km">17 Km/h</span></div>
          </div>
          <div class="umidade">
            <img src="./Assents/img_one-box/modelos/Umidade.svg" alt="">
            <div><h4>Umidade</h4><span id="porcentagem"><strong>31</strong> %</span></div>
          </div>
          <div class="chuva"></div>
        </section>
      </p>
    </div>
    <div id="Box-right1"></div>
    <div id="Box-right2"></div>
    <div id="Box-bottom"></div>
  </body>
</html>
